name: 🚧 Test Branch Workflow

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  component-tests:
    name: 🧪 Jest Snapshot & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'

      - name: 📦 Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Jest snapshot & coverage tests
        run: npm run test:coverage:ci

      - name: 📄 Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  e2e-tests:
    name: 🔍 Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: component-tests

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'

      - name: 📦 Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run E2E tests with Cypress
        id: cypress
        run: npm run cypress:ci

      - name: 🖼 Upload Cypress screenshots (on failure)
        if: failure() && steps.cypress.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

  deploy-to-dev:
    name: 🚀 Deploy to Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: e2e-tests
    environment:
      name: development

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'

      - name: 📦 Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗 Build application
        run: npm run build

      - name: 🚚 Deploy to development server (placeholder)
        run: echo "Deploying to development server..."

      - name: ✅ Mark as deployed
        run: echo "✅ Deployment to development completed."
