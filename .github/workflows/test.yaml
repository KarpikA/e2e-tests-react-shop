name: ğŸš§ Test Branch Workflow

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  component-tests:
    name: ğŸ§ª Jest Snapshot & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ“¦ Set up Node, cache and install deps
        uses: ./.github/actions/setup-node-deps

      - name: ğŸ§ª Run Jest snapshot & coverage tests
        run: npm run test:coverage:ci

      - name: ğŸ“„ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  e2e-tests:
    name: ğŸ” Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: component-tests

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ“¦ Set up Node, cache and install deps
        uses: ./.github/actions/setup-node-deps

      - name: ğŸ” Run E2E tests with Cypress
        id: cypress
        run: npm run cypress:ci

      - name: ğŸ–¼ Upload Cypress screenshots (on failure)
        if: failure() && steps.cypress.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

  deploy-to-dev:
    name: ğŸš€ Deploy to Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: e2e-tests
    environment:
      name: development

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ“¦ Set up Node, cache and install deps
        uses: ./.github/actions/setup-node-deps

      - name: ğŸ— Build application
        run: npm run build

      - name: ğŸšš Deploy to development server (placeholder)
        run: echo "Deploying to development server..."

      - name: âœ… Mark as deployed
        run: echo "âœ… Deployment to development completed."
